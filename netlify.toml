[[headers]]
for = "*"
[headers.values]
Access-Control-Allow-Origin = "https://www.geoscout.uk"
Content-Security-Policy = "default-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.gstatic.com *.google.com https://*.ggpht.com *.googleusercontent.com https://fpcdn.io https://fpnpmcdn.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://*.googleapis.com https://*.gstatic.com *.google.com  *.googleusercontent.com data: https:; connect-src 'self' https://*.googleapis.com *.google.com https://*.gstatic.com https://*.fpapi.io https://*.fpjs.io https://fp.withamscouts.org.uk https://login.geoscout.uk https://fpnpmcdn.net data: blob:; font-src 'self' data: https://fonts.gstatic.com; manifest-src 'self'; frame-src *.google.com"
Expect-CT = "max-age=86400, enforce"
Permissions-Policy = "accelerometer=(), autoplay=(), camera=(), cross-origin-isolated=(), document-domain=(), encrypted-media=(self), fullscreen=(), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()"
Referrer-Policy = "same-origin"
Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "0"
[functions]
directory = "functions/"
included_files = ["functions/cert.pem"]
node_bundler = "esbuild"
[[redirects]]
force = true
from = "https://geoscout.netlify.app/*"
status = 301
to = "https://www.geoscout.uk/:splat"
[[redirects]]
force = true
from = "https://geocaching.withamscouts.org.uk/*"
status = 302
to = "https://www.geoscout.uk/:splat"
[[redirects]]
force = true
from = "/api/*"
status = 200
to = "/.netlify/functions/:splat"
[[redirects]]
force = true
from = "/profilePic/*"
status = 200
to = "/.netlify/builders/get-avatar"
[[redirects]]
from = "/*"
status = 200
to = "/index.html"
